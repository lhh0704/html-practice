<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/input.css" rel="stylesheet">
</head>
<body>
    <form class="popup-bg">
        <h4>Contact us</h4>
        <div class="input-mail">
            <label for="mail">Your Email</label>
            <input type="email" id="mail"  placeholder="email@examplr.com"> 
         </div>

         <div class="input-first-name">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name"> 
         </div>

         <div class="input-last-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
        </div>
        
        <div style="clear: both;"></div>

        <div class="input-msg">
            <label for="msg">Message</label>
            <!-- <input type="textarea" id="msg">  -->
            <textarea id="msg" cols="50" rows="10"></textarea>
        </div>

        <div style="clear: both;"></div>

        <div class="checkbox">
            <input type="checkbox" id="checkbox" style="float: left">
          <label style="float: left" for="checkbox">Subscribe</label>
        </div> 
      
        <button type="submit">SEND</button>

    </form>
    
</body>
</html>
